# Close windows
bindd = SUPER CTRL, W, Close active window, killactive,

# Control layout
bindd = SUPER CTRL, comma, Cycle split modes, togglesplit,
bindd = SUPER CTRL, slash, Toggle pseudo window, pseudo,
bindd = SUPER CTRL, F, Toggle floating, togglefloating,
# bind  = SUPER CTRL, P, setfloating,
bindd = SUPER CTRL, P, Toggle pin, pin,

# Move focus
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, Q             , Switch to workspace Q, workspace, 1
bindd = SUPER, W             , Switch to workspace W, workspace, 2
bindd = SUPER, E             , Switch to workspace E, workspace, 3
bindd = SUPER, P             , Switch to workspace P, workspace, 4
bindd = SUPER, bracketleft  , Switch to workspace [, workspace, 5
bindd = SUPER, bracketright , Switch to workspace ], workspace, 6

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, Q             , Move window to workspace Q, movetoworkspace, 1
bindd = SUPER SHIFT, W             , Move window to workspace W, movetoworkspace, 2
bindd = SUPER SHIFT, E             , Move window to workspace E, movetoworkspace, 3
bindd = SUPER SHIFT, P             , Move window to workspace P, movetoworkspace, 4
bindd = SUPER SHIFT, bracketleft  , Move window to workspace [, movetoworkspace, 5
bindd = SUPER SHIFT, bracketright , Move window to workspace ], movetoworkspace, 6

# Join groups
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d

# Other
bindd = SUPER SHIFT, V, Clipboard, exec, omarchy-launch-walker -m clipboard
bindd = SUPER ALT, K, Show key bindings, exec, omarchy-menu-keybindings
